version: 2

sources:
  - name: jaffle_shop
    description: A copy of a Postgres application database
    database: raw
    tables:
      - name: customers
        description: raw customer data
        columns:
          - name: id
            description: primary key for customers
            tests:
              - unique
              - not_null
      - name: orders
        description: raw orders data
        columns:
          - name: id
            description: primary key for orders
            tests:
              - unique
              - not_null
